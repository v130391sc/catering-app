<body>

    <app-root>
        <div class="text-center mt-5">
            <h3>Loading Catering</h3>
            <img src="./assets/img/loadings/three-dots.svg" width="64" height="64" />
        </div>
    </app-root>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script>
        $(window).ready(function() {
            var ventana_ancho = $(window).width();
            if (ventana_ancho < 992) {
                var $menu = $("#dropdownMenu2");
                var $cambiarHover = $("#dropdownId > .dropdown-menu");
                $menu.parent().removeClass("btn-group");
                $menu.addClass("w-100").addClass("btn-dark").removeClass("btn-danger");
                $(".sinBorde").addClass("rounded-0").addClass("btn-dark").removeClass("btn-danger");
                $cambiarHover.removeClass("cambiarHover").addClass("cambiarHoverAux");
            }
        });
        $(window).resize(function() {
            var ventana_ancho = $(window).width();
            var $menu = $("#dropdownMenu2");
            var $sinBorde = $(".sinBorde");
            var $cambiarHover = $("#dropdownId > .dropdown-menu");
            if (ventana_ancho < 992) {
                $menu.parent().removeClass("btn-group");
                $menu.addClass("w-100").addClass("btn-dark").removeClass("btn-danger");
                $sinBorde.addClass("rounded-0").addClass("btn-dark").removeClass("btn-danger");
                $cambiarHover.removeClass("cambiarHover").addClass("cambiarHoverAux");
            }
            if (ventana_ancho >= 992) {
                $menu.parent().addClass("btn-group");
                $menu.removeClass("w-100").removeClass("btn-dark").addClass("btn-danger");
                $sinBorde.removeClass("rounded-0").removeClass("btn-dark").addClass("btn-danger");
                $cambiarHover.removeClass("cambiarHoverAux").addClass("cambiarHover");
            }
        });
    </script>

</body>
