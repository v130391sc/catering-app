<section style="min-height: 300px;" class="container mt-4 animated fadeIn fast">

    <!-- Login form -->
    <div class="col-sm-6 mx-auto">
        <form class="mx-auto" style="width:22rem" id="login-form" #lForm="ngForm" [formGroup]="loginForm" (ngSubmit)="submitLogin()" novalidate>
            <p class="h5 text-center mb-4">Iniciar Sesión</p>

            <div class="form-group">
                <label for="loginEmailId">Usuario</label>
                <input class="form-control" [ngClass]="{'is-invalid': submitted && this.error == 2}" mdInput type="text" formControlName="usuario" placeholder="Username">
                <div *ngIf="submitted && loginForm.controls['usuario'].hasError('required')" class="form-control-feedback">
                    Campo requerido
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" [ngClass]="{'is-invalid': submitted && this.error == 2}" mdInput formControlName="password" placeholder="Password">
            </div>
            <div *ngIf="submitted && this.error == 2" class="form-control-feedback text-danger">
                {{this.mensajeError}}
            </div>
            <div *ngIf="submitted && loginForm.controls['password'].hasError('required')" class="form-control-feedback">
                Campo requerido
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary waves-light" md-raised-button>Entrar</button>
            </div>
        </form>
        <p class="mt-3 text-center">¿Aún no estás registrado?
            <a class="cursorPointer" data-toggle="modal" data-target="#createUserForm" style="color:dodgerblue">Click aquí!</a>
        </p>
    </div>

    <!-- Login form -->
    <app-register></app-register>

</section>
