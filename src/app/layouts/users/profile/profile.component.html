<form class="mt-3 animated fadeIn fast" [formGroup]="forma" (ngSubmit)="editUser()">
    <h4 class="title">
        <i class="fa fa-user"></i>
        <div class="d-inline ml-2">{{this.usuarioEditar.usuario}}</div>
    </h4>
    <small class="text-muted float-right">*Valores obligatorios</small>
    <div class="form-group">
        <label class="">Nombre y Apellidos*</label>
        <input class="form-control" [ngClass]="{ 'is-invalid': !forma.controls['nombre'].valid && this.editar, 'is-valid': forma.controls['nombre'].valid && this.editar }" type="text" placeholder="Nombre" formControlName="nombre">
        <div *ngIf="forma.controls['nombre'].errors?.minlength" class="form-control-feedback">
            Por lo menos 3 caracteres.
        </div>
    </div>
    <div class="form-group">
        <label class="">Correo*</label>
        <input class="form-control" [ngClass]="{ 'is-invalid': !forma.controls['correo'].valid && this.editar, 'is-valid': forma.controls['correo'].valid && this.editar }" type="email" placeholder="Correo electrónico" formControlName="correo">
    </div>
    <div class="form-group">
        <label class="">Contraseña*</label>
        <input class="form-control" [ngClass]="{ 'is-invalid': !forma.controls['password1'].valid && this.editar, 'is-valid': forma.controls['password1'].valid && this.editar }" type="password" placeholder="Password" formControlName="password1">
        <div *ngIf="forma.controls['password1'].errors?.minlength" class="form-control-feedback">
            Por lo menos 4 caracteres.
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label class="">Fecha de nacimiento*</label>
            <input class="form-control" [ngClass]="{ 'is-invalid': !forma.controls['fechaN'].valid && this.editar, 'is-valid': forma.controls['fechaN'].valid && this.editar }" type="date" placeholder="Fecha nacimiento" formControlName="fechaN">
        </div>
        <div class="col-md-6 mb-3">
            <label class="">Razón Social</label>
            <input class="form-control" type="text" placeholder="Razón social" formControlName="razonS">
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-7 mb-3">
            <label class="">CIF*</label>
            <input class="form-control" [disabled]="true" [ngClass]="{ 'is-invalid': !forma.controls['cif'].valid && this.editar, 'is-valid': forma.controls['cif'].valid && this.editar }" type="text" placeholder="Código de Identificación Fiscal" formControlName="cif">
        </div>
        <div class="col-md-5 mb-3">
            <label class="">Teléfono</label>
            <input class="form-control" type="text" placeholder="Teléfono" formControlName="tlf">
        </div>
    </div>
    <div class="form-group">
        <label class="">Alérgenos</label>
        <textarea class="form-control" placeholder="Alérgenos" rows="2" formControlName="alergenos"></textarea>
    </div>
    <div class="form-group">
        <label class="">Necesidades alimentación</label>
        <textarea class="form-control" placeholder="Necesidades alimentarias" rows="2" formControlName="necAlim"></textarea>
    </div>
    <div class="text-center mt-2">
        <button class="buttonReg" *ngIf="!editar" (click)="buttonEditar()" class="btn btn-info waves-light" mdbRippleRadius>Editar
              <i class="fa fa-sign-in ml-1"></i>
        </button>
        <button class="buttonReg" *ngIf="editar" type="submit" [disabled]="!forma.valid" class="btn btn-info waves-light" mdbRippleRadius>Guardar cambios
              <i class="fa fa-sign-in ml-1"></i>
        </button>
    </div>
</form>
<div *ngIf="mostrarNotificacion" class="notificacion animated fadeIn fast alert" [ngClass]="{' alert-success': !hayError, 'alert-danger': hayError}" role="alert">
    <strong>{{this.textoNotificacion}}</strong>
</div>
