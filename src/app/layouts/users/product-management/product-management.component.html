<div class="mt-3 animated fadeIn fast">
    <div class="row mb-3">
        <form class="col-10">
            <input (keyup)="buscarProducto(buscarTexto.value)" class="form-control border-secondary" type="text" placeholder="Buscar productos" #buscarTexto>
        </form>
        <button type="button" class="btn btn-primary col-2" data-toggle="modal" data-target="#createProductForm">
        AÃ±adir
    </button>
    </div>
    <div class="card border border-light" *ngFor="let product of productList; let i=index">
        <div class="card-body">
            <img [src]="product.nombreImg" class="img-thumbnail float-left mr-3" style="width: 110px; height: 90px;">
            <h5 class="card-title">{{product.nombre}}</h5>
            <a [routerLink]="['product-detail', product.id ]" class="btn btn-outline-primary mt-3">Ver producto</a>
            <button (click)="borrarProducto(product.id, i)" type="button" class="btn btn-outline-danger mt-3 float-right">
            Eliminar
    </button>
        </div>
    </div>
    <div *ngIf="loading" class="animated fadeIn fast alert alert-info" role="alert">
        <strong>Cargando...</strong> por favor espere
    </div>
    <div *ngIf="productList.length === 0 && !loading" class="animated fadeIn fast alert alert-danger" role="alert">
        No existen productos que mostrar
    </div>
</div>
<div *ngIf="mostrarNotificacion" class="notificacion animated fadeIn fast alert" [ngClass]="{' alert-success': !hayError, 'alert-danger': hayError}" role="alert">
    <strong>{{this.textoNotificacion}}</strong>
</div>
